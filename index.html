<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>PARA TI MI AMOR</title>
    
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      /* Body y layout */
      body {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffffff 100%);
        position: relative;
        overflow: hidden; /* importante para las animaciones fuera de la ventana */
      }

      .container {
        width: 300px;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        border-radius: 20px;
        z-index: 2; /* sobre las luces */
      }

      .container h2 {
        font-size: 1.7rem;
      }

      .input-display {
        text-align: center;
        margin: 0;
        font-size: 30px;
        margin: 10px 0;
        min-height: 36px;
        letter-spacing: 4px;
      }

      .error-message {
        color: #f44336;
        font-size: 14px;
        margin: 10px 0;
        display: none;
      }

      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .keypad button {
        padding: 15px;
        font-size: 25px;
        background-color: #f37da6;
        border: none;
        outline: none;
        cursor: pointer;
        transition: background 0.2s, transform 0.08s;
        border-radius: 12px;
      }

      .keypad button:active { transform: scale(0.97); }

      .key:hover {
        background-color: #f48fb1;
      }

      .keypad button:last-child {
        grid-column: 2/3;
      }

      .delete-btn {
        background-color: #ed4956;
        color: white;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        margin-top: 15px;
        transition: background 0.2s, transform 0.08s;
        width: 100%;
        box-shadow: 0 2px 4px rgba(237, 73, 86, 0.3);
      }

      .delete-btn:hover {
        background-color: #e43a4d;
      }

      .delete-btn:active {
        transform: scale(0.98);
      }

      /* -------------------------
         LUCES FLOTANTES (MILES más, izquierda + derecha)
         Color: cian brillante para contrastar con el rosa
         ------------------------- */
      :root {
        --light-color: #00e5ff; /* color que contrasta con el fondo rosa */
      }

      .light {
        position: absolute;
        bottom: -10px;
        width: 10px;
        height: 10px;
        background-color: var(--light-color);
        border-radius: 50%;
        filter: blur(2px);
        animation: light-float linear infinite;
        z-index: 0; /* detrás del contenedor */
        opacity: 0.95;
        pointer-events: none; /* no interfieren con clicks */
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.65), 0 0 20px rgba(0, 229, 255, 0.25);
      }

      /* tamaños */
      .light.s { width: 6px; height: 6px; filter: blur(1.2px); opacity: 0.9; }
      .light.m { width: 10px; height: 10px; filter: blur(1.8px); opacity: 0.95; }
      .light.l { width: 14px; height: 14px; filter: blur(2.4px); opacity: 1; }

      /* animación base y variaciones con variable --dur y --dx */
      .light {
        animation-name: light-float;
        animation-duration: var(--dur, 7s);
        animation-delay: var(--delay, 0s);
        transform: translateX(var(--dx, 0px));
      }

      @keyframes light-float {
        0% {
          opacity: 0;
          transform: translateY(0) translateX(0) scale(0.9);
        }
        10% {
          opacity: 1;
        }
        35% {
          transform: translateY(-80px) translateX(var(--drift1, 0px)) scale(1);
        }
        60% {
          transform: translateY(-220px) translateX(var(--drift2, 0px)) scale(1.05);
        }
        85% {
          opacity: 0.6;
          transform: translateY(-380px) translateX(var(--drift3, 0px)) scale(0.95);
        }
        100% {
          opacity: 0;
          transform: translateY(-600px) translateX(var(--drift4, 0px)) scale(0.8);
        }
      }

      /* Ajustes responsive */
      @media (max-width: 480px) {
        .light.m { width: 8px; height: 8px; }
        .light.l { width: 10px; height: 10px; }
      }

    </style>
  </head>
  <body>
    <!-- Luzes: muchas a la izquierda (para que se vean desde el lado izquierdo) -->
    <!-- Cada div usa variables CSS para variar left, delay, dur, y drift -->
    <!-- Izquierda (18 luces) -->
    <div class="light s" style="left:6%; --delay:0.3s; --dur:6.8s; --drift1:-6px; --drift2:10px; --drift3:-12px; --drift4:6px;"></div>
    <div class="light m" style="left:10%; --delay:1.0s; --dur:9.2s; --drift1:-12px; --drift2:16px; --drift3:-24px; --drift4:12px;"></div>
    <div class="light l" style="left:3%;  --delay:0.6s; --dur:8.0s; --drift1:8px;  --drift2:-10px; --drift3:6px; --drift4:-8px;"></div>
    <div class="light m" style="left:18%; --delay:1.8s; --dur:7.6s; --drift1:-10px; --drift2:6px; --drift3:-18px; --drift4:10px;"></div>
    <div class="light s" style="left:22%; --delay:0.9s; --dur:6.2s; --drift1:6px;  --drift2:-8px; --drift3:12px; --drift4:-6px;"></div>
    <div class="light m" style="left:14%; --delay:2.6s; --dur:10s; --drift1:-8px; --drift2:20px; --drift3:-10px; --drift4:18px;"></div>
    <div class="light s" style="left:26%; --delay:0.1s; --dur:8.6s; --drift1:12px; --drift2:-20px; --drift3:8px; --drift4:-12px;"></div>
    <div class="light l" style="left:4%;  --delay:1.6s; --dur:7.8s; --drift1:-14px; --drift2:22px; --drift3:-14px; --drift4:16px;"></div>
    <div class="light m" style="left:30%; --delay:2.0s; --dur:9.6s; --drift1:10px; --drift2:-12px; --drift3:14px; --drift4:-10px;"></div>
    <div class="light s" style="left:8%;  --delay:2.9s; --dur:6.6s; --drift1:-6px; --drift2:10px; --drift3:-8px; --drift4:6px;"></div>
    <div class="light m" style="left:20%; --delay:3.2s; --dur:7.4s; --drift1:14px; --drift2:-16px; --drift3:10px; --drift4:-14px;"></div>
    <div class="light s" style="left:12%; --delay:0.45s; --dur:8.9s; --drift1:-10px; --drift2:12px; --drift3:-16px; --drift4:8px;"></div>
    <div class="light l" style="left:2%;  --delay:3.8s; --dur:9.0s; --drift1:20px; --drift2:-22px; --drift3:20px; --drift4:-20px;"></div>
    <div class="light m" style="left:28%; --delay:1.1s; --dur:7.1s; --drift1:-8px; --drift2:9px; --drift3:-12px; --drift4:6px;"></div>
    <div class="light s" style="left:16%; --delay:4.4s; --dur:10.6s; --drift1:12px; --drift2:-14px; --drift3:18px; --drift4:-12px;"></div>
    <div class="light m" style="left:24%; --delay:2.2s; --dur:8.3s; --drift1:-6px; --drift2:8px; --drift3:-10px; --drift4:6px;"></div>
    <div class="light s" style="left:7%;  --delay:5.0s; --dur:6.9s; --drift1:6px; --drift2:-8px; --drift3:8px; --drift4:-6px;"></div>
    <div class="light m" style="left:11%; --delay:1.4s; --dur:9.8s; --drift1:-12px; --drift2:18px; --drift3:-14px; --drift4:12px;"></div>

    <!-- Derecha (18 luces) -->
    <div class="light m" style="left:70%; --delay:0.5s; --dur:7.2s; --drift1:10px; --drift2:-12px; --drift3:8px; --drift4:-6px;"></div>
    <div class="light l" style="left:82%; --delay:1.2s; --dur:8.8s; --drift1:-16px; --drift2:22px; --drift3:-20px; --drift4:18px;"></div>
    <div class="light s" style="left:64%; --delay:0.9s; --dur:6.4s; --drift1:6px; --drift2:-8px; --drift3:12px; --drift4:-6px;"></div>
    <div class="light m" style="left:58%; --delay:2.4s; --dur:9.6s; --drift1:-8px; --drift2:10px; --drift3:-12px; --drift4:8px;"></div>
    <div class="light s" style="left:74%; --delay:3.0s; --dur:7.0s; --drift1:12px; --drift2:-14px; --drift3:18px; --drift4:-12px;"></div>

    <div class="light s" style="left:52%; --delay:1.6s; --dur:7.8s; --drift1:8px; --drift2:-10px; --drift3:6px; --drift4:-8px;"></div>
    <div class="light l" style="left:86%; --delay:3.6s; --dur:10s; --drift1:20px; --drift2:-22px; --drift3:20px; --drift4:-18px;"></div>
    <div class="light m" style="left:68%; --delay:4.0s; --dur:9.4s; --drift1:-12px; --drift2:14px; --drift3:-16px; --drift4:12px;"></div>
    <div class="light s" style="left:78%; --delay:0.2s; --dur:6.6s; --drift1:6px; --drift2:-8px; --drift3:10px; --drift4:-6px;"></div>
    <div class="light m" style="left:94%; --delay:1.9s; --dur:8.0s; --drift1:-8px; --drift2:12px; --drift3:-10px; --drift4:6px;"></div>
    <div class="light s" style="left:60%; --delay:2.1s; --dur:7.5s; --drift1:10px; --drift2:-12px; --drift3:8px; --drift4:-10px;"></div>
    <div class="light m" style="left:72%; --delay:2.7s; --dur:9.0s; --drift1:-14px; --drift2:18px; --drift3:-16px; --drift4:14px;"></div>
    <div class="light s" style="left:88%; --delay:4.6s; --dur:10.2s; --drift1:16px; --drift2:-18px; --drift3:12px; --drift4:-14px;"></div>
    <div class="light m" style="left:56%; --delay:3.4s; --dur:8.7s; --drift1:-6px; --drift2:8px; --drift3:-10px; --drift4:6px;"></div>
    <div class="light l" style="left:66%; --delay:0.8s; --dur:7.9s; --drift1:12px; --drift2:-14px; --drift3:10px; --drift4:-8px;"></div>
    <div class="light s" style="left:80%; --delay:1.0s; --dur:6.8s; --drift1:-6px; --drift2:10px; --drift3:-8px; --drift4:6px;"></div>

    <!-- Contenedor principal (tarjeta) -->
    <div class="container">
      <h2>
        🔒<br />
        Ingrese la contraseña
      </h2>
      <div class="input-display" id="inputDisplay"></div>
      <div class="error-message" id="errorMessage">Es incorrecta amor</div>
      <div class="keypad">
        <button class="key" onclick="enterDigit('1')">1</button>
        <button class="key" onclick="enterDigit('2')">2</button>
        <button class="key" onclick="enterDigit('3')">3</button>
        <button class="key" onclick="enterDigit('4')">4</button>
        <button class="key" onclick="enterDigit('5')">5</button>
        <button class="key" onclick="enterDigit('6')">6</button>
        <button class="key" onclick="enterDigit('7')">7</button>
        <button class="key" onclick="enterDigit('8')">8</button>
        <button class="key" onclick="enterDigit('9')">9</button>
        <button class="key" onclick="enterDigit('0')">0</button>
      </div>
      <button class="delete-btn" onclick="deleteDigit()">⌫ Eliminar</button>
    </div>

    <script>
      const correctPassword = "230708";
      const display = document.getElementById("inputDisplay");
      const errorMessage = document.getElementById("errorMessage");
      let input = "";
      let displayState = "";
      let failedAttempts = 0;
      
      function enterDigit(digit) {
        if (input.length < 6) {
          input += digit;
          // Mostrar solo el nuevo dígito por 300ms
          const tempDisplay = "•".repeat(input.length - 1) + digit;
          display.textContent = tempDisplay;
          
          setTimeout(() => {
            // Ocultar el dígito con punto
            displayState = "•".repeat(input.length);
            display.textContent = displayState;
          }, 300);
          
          errorMessage.style.display = "none";
        }
        if (input.length === 6) {
          if (input === correctPassword) {
            window.location.href = "flower.html"; 
          } else {
            failedAttempts++;
            if (failedAttempts >= 3) {
              errorMessage.textContent = "Pista: Es el día de tu nacimiento dd/mes/aa";
            } else {
              errorMessage.textContent = "Es incorrecta amor";
            }
            errorMessage.style.display = "block";
            input = "";
            displayState = "";
            display.textContent = "";
          }
        }
      }
      
      function deleteDigit() {
        if (input.length > 0) {
          input = input.slice(0, -1);
          displayState = "•".repeat(input.length);
          display.textContent = displayState;
          errorMessage.style.display = "none";
        }
      }
      
      // Inicializar display vacío
      display.textContent = "";
    </script>
  </body>
</html>
